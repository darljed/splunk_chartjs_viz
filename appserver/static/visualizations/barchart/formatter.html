<form class="splunk-formatter-section" section-label="Formatting">
    <splunk-control-group label="Date Format" help="Only applicable for _time field.">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.timeformat" value="option1">
            <option value="option1">Date and Time</option>
            <option value="option2">Date Only</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Stacked">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.stacked" value="false">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Bar Width %" help="Enter values from 0-100">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.barwidth" value="60">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Unit" help="Comma separated list of units (field1:unit1,field2:unit2). Only works for tooltip style 2.">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.unit" value="">
        </splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Border Radius">
    <splunk-control-group label="Top Left">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.brTopLeft" value="9"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Top Right">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.brTopRight" value="9"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Bottom Left">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.brBottomLeft"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Bottom Right">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.brBottomRight"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Tooltip Style">
    <splunk-control-group label="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.tooltip_style" value="style1">
            <option value="style1">Style 1</option>
            <option value="style2">Style 2</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Colors">
    <splunk-control-group label="Colors" help="Comma separated list of Hex colors. (#fff,#708090,#000)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.colors" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Highlight Effect" help="When enabled, the bar only highlights the hovering bar. The rest will be grayed out.">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.highlight" value="false">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
