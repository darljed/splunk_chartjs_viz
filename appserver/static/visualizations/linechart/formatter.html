<form class="splunk-formatter-section" section-label="Y Axis">
    <splunk-control-group label="Label">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.ylabel" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Step Value">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.stepval" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Show Legend">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Colors">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.colors" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Date Format (_time)">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.timeformat" value="true">
            <option value="option1">Date and Time</option>
            <option value="option2">Date Only</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
